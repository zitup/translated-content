<p><strong><code>FileReader.onabort</code></strong> 属性包含在终止事件被触发时执行的事件处理程序，举例，当读取文件的过程中需要中止时。</p>

<h2 id="语法">语法</h2>

<pre class="brush: js">reader.onabort = function() { ... };</pre>
